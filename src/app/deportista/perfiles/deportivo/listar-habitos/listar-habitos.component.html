<h5 i18n>HÃ¡bitos</h5>
<div id="contenedor_habitos">
  <ul id="lista_habitos" class="list-group">
    <li
      class="list-group-item list-group-item-action"
      *ngFor="let habito of habitos"
      (click)="selectHabit($event, habito)"
    >
      <svg class="bi" fill="#5227cc">
        <use
          xlink:href="assets/img/bootstrap-icons.svg#calendar3"
        />
      </svg>
      {{ habito.titulo }}
    </li>
  </ul>
  <p i18n *ngIf="habitos?.length == 0">No se encontraron habitos registrados</p>
</div>
